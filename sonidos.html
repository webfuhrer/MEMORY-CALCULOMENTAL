<html>
<head>
<title>Insertar estilos</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!--Llamada a funciones javascript-->
<script>
function decirPalabra()
{
var palabra=document.getElementById("id_texto").value;
var msg = new SpeechSynthesisUtterance();
var voices = window.speechSynthesis.getVoices();
msg.voice = voices[1]; // Note: some voices don't support altering params
msg.voiceURI = 'native';
msg.volume = 1; // 0 to 1
msg.rate = 1; // 0.1 to 10
msg.pitch = 2; //0 to 2
msg.text = palabra;
msg.lang = 'en-US';
speechSynthesis.speak(msg);
}
</script>
</head>
<body>
<div id="padre">
	<div id="hijo">
	<input type="text" id="id_texto"><button onclick="decirPalabra();">Hablar</button>
	</div>
</div>
</body>
</html>
